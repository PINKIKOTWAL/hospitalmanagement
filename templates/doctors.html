{% extends 'base.html' %}
{% block content %}
<h3>Doctors</h3>
<form method="POST" class="mb-3">
    <input name="name" placeholder="Name" required>
    <input name="specialization" placeholder="Specialization" required>
    <input name="contact" placeholder="Contact" required>
    <button class="btn btn-primary">Add</button>
</form>
<table class="table table-bordered">
<tr><th>ID</th><th>Name</th><th>Specialization</th><th>Contact</th></tr>
{% for d in doctors %}
<tr>
<td>{{d[0]}}</td>
<td>{{d[1]}}</td>
<td>{{d[2]}}</td>
<td>{{d[3]}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
