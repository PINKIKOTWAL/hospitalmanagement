{% extends 'base.html' %}
{% block content %}
<h2>Patients</h2>

<!-- Add / Edit Patient Form -->
<form method="POST">
    <input type="hidden" name="action" value="{{ 'update' if edit_patient else 'add' }}">
    {% if edit_patient %}
        <input type="hidden" name="id" value="{{ edit_patient[0] }}">
    {% endif %}
    <input type="text" name="name" placeholder="Name" value="{{ edit_patient[1] if edit_patient else '' }}" required>
    <input type="number" name="age" placeholder="Age" value="{{ edit_patient[2] if edit_patient else '' }}" required>
    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male" {% if edit_patient and edit_patient[3]=='Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if edit_patient and edit_patient[3]=='Female' %}selected{% endif %}>Female</option>
    </select>
    <input type="text" name="contact" placeholder="Contact" value="{{ edit_patient[4] if edit_patient else '' }}" required>
    <button type="submit">{{ 'Update Patient' if edit_patient else 'Add Patient' }}</button>
</form>

<hr>

<!-- Search Patient Form -->
<form method="POST">
    <input type="hidden" name="action" value="search">
    <input type="text" name="keyword" placeholder="Search by Name" value="{{ search_keyword or '' }}" required>
    <button type="submit">Search</button>
</form>

<hr>

<!-- Patient List -->
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th><th>Actions</th>
    </tr>
    {% for p in patients %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>
            <a href="/patients/edit/{{ p[0] }}">Edit</a> |
            <a href="/patients/delete/{{ p[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
